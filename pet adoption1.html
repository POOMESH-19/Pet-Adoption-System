<head>
    <style>

        .dog, .cat, .parrot, .rabbit, .tortoise, .fish{

        .dog{ top: 22%; left: 17%; }
        .cat{ top: 50%; left: 17%; }
        .parrot{ top: 50%; left: 37%; }
        .rabbit{ top: 22%; left: 37%; }
        .tortoise{ top: 76%; left: 37%; }
        .fish{ top: 76%; left: 17%; }

        img:hover{
            padding: 10px;
            background-color: rgb(244, 251, 167);
            transition: 0.2s;
        }

        .selt{
            font-size: 40px;
            top: 3%;
            position: absolute;
            left: 12%;

        .first{
            position: absolute;
            left: 65%;

            float: right;

        li{
            float: left;

        }
        li a{
            display: block;
            right: 100px;

        li a:hover{

            color: rgb(245, 209, 9);
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <a href="cat.html"><img src="cat2.webp" class="cat" alt="Cat"></a>
    <a href="parrot.html"><img src="parrot.jfif" class="parrot" alt="Parrot"></a>
    <a href="rabbit.html"><img src="rabbit.png" class="rabbit" alt="Rabbit"></a>
    <a href="fish.html"><img src="fish1.png" class="fish" alt="Fish"></a>

    <p class="selt">Select the pet category...</p>

    <script>
        // ðŸŒŸ Show welcome alert when page loads
        window.onload = () => {
            alert("ðŸ¾ Welcome! Please select a pet category to continue ðŸ¶ðŸ±ðŸ¢ðŸ°ðŸŸðŸ¦");
        };

        // ðŸŒŸ Add hover zoom and shadow effects dynamically
        const pets = document.querySelectorAll('.dog, .cat, .parrot, .rabbit, .tortoise, .fish');

        pets.forEach(pet => {
            pet.addEventListener('mouseover', () => {
                pet.style.transform = "scale(1.1)";
                pet.style.boxShadow = "0px 0px 15px gold";
            });

            pet.addEventListener('mouseout', () => {
                pet.style.transform = "scale(1)";
                pet.style.boxShadow = "none";
            });

            // ðŸŒŸ Confirmation before redirect
            pet.addEventListener('click', (event) => {
                event.preventDefault(); // prevent default click
                const link = pet.parentElement.getAttribute('href');
                const petName = pet.className.charAt(0).toUpperCase() + pet.className.slice(1);
                const confirmGo = confirm(`Are you sure you want to view ${petName}?`);
                if (confirmGo) {
                    window.location.href = link;
                }
            });
        });
    </script>
</body>
</html>
