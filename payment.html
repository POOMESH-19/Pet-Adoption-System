<!DOCTYPE html> 
<html> 
<head> 
	<style>
* { 
	margin: 0; 
	padding: 0; 
	box-sizing: border-box; 
	border: none; 
	outline: none; 
	font-family: 'Poppins', sans-serif; 
	text-transform: capitalize; 
	transition: all 0.2s linear; 
} 

.container { 
	display: flex; 
	justify-content: center; 
	align-items: center; 
	min-height: 100vh; 
	padding: 25px;  
    background-image: url(payment.jpg);
    background-size: cover;
} 

.container form { 
	width: 700px; 
	padding: 20px; 
	background: #96e7ed; 
	box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.2); 
	border-radius: 10px;
} 

.container form .row { 
	display: flex; 
	flex-wrap: wrap; 
	gap: 15px; 
} 

.container form .row .col { 
	flex: 1 1 250px; 
} 

.col .title { 
	font-size: 25px; 
	color: rgb(237, 55, 23); 
	padding-bottom: 5px; 
} 

.col .inputBox { 
	margin: 15px 0; 
} 

.col .inputBox label { 
	margin-bottom: 10px; 
	display: block; 
} 

.col .inputBox input, 
.col .inputBox select { 
	width: 100%; 
	border: 1px solid #ccc; 
	padding: 10px 15px; 
	font-size: 15px; 
} 

.col .inputBox input:focus, 
.col .inputBox select:focus { 
	border: 1px solid #000; 
} 

.col .flex { 
	display: flex; 
	gap: 15px; 
} 

.col .flex .inputBox { 
	flex: 1 1; 
	margin-top: 5px; 
} 

.col .inputBox img { 
	height: 34px; 
	margin-top: 5px; 
	filter: drop-shadow(0 0 1px #000); 
} 

.container form .submit_btn { 
	width: 100%; 
	padding: 12px; 
	font-size: 17px; 
	background: rgb(1, 143, 34); 
	color: #fff; 
	margin-top: 5px; 
	cursor: pointer; 
	letter-spacing: 1px; 
	border-radius: 5px;
} 

.container form .submit_btn:hover { 
	background: #3d17fb; 
} 

input::-webkit-inner-spin-button, 
input::-webkit-outer-spin-button { 
	display: none; 
}
	</style>
</head> 

<body> 
	<div class="container"> 
		<form id="paymentForm" action="done.html"> 
			<div class="row"> 
				<div class="col"> 
					<h3 class="title">Billing Address</h3> 

					<div class="inputBox"> 
						<label>Full Name:</label> 
						<input type="text" id="name" placeholder="Enter your full name" required> 
					</div> 

					<div class="inputBox"> 
						<label>Email:</label> 
						<input type="email" id="email" placeholder="Enter email address" required> 
					</div> 

					<div class="inputBox"> 
						<label>Address:</label> 
						<input type="text" id="address" placeholder="Enter address" required> 
					</div> 

					<div class="inputBox"> 
						<label>City:</label> 
						<input type="text" id="city" placeholder="Enter city" required> 
					</div> 

					<div class="flex"> 
						<div class="inputBox"> 
							<label>State:</label> 
							<input type="text" id="state" placeholder="Enter state" required> 
						</div> 

						<div class="inputBox"> 
							<label>Zip Code:</label> 
							<input type="number" id="zip" placeholder="123 456" required> 
						</div> 
					</div> 
				</div> 

				<div class="col"> 
					<h3 class="title">Payment</h3> 

					<div class="inputBox"> 
						<label>Quantity:</label> 
						<input type="number" id="quantity" placeholder="Enter quantity" min="1" required> 
					</div> 

					<div class="inputBox"> 
						<label>Amount:</label> 
						<input type="text" id="amount" placeholder="Amount (auto-calculated)" readonly> 
					</div>

					<div class="inputBox"> 
						<label>Select Payment App:</label> 
						<select id="app" name="app">
                            <option value="Gpay">Gpay</option>
                            <option value="PhonePe">PhonePe</option>
                            <option value="Paytm">Paytm</option>
                        </select> 
					</div> 

					<div class="inputBox"> 
						<label>Enter UPI ID:</label> 
						<input type="text" id="upi" placeholder="example@upi" required> 
					</div> 

					<div class="inputBox"> 
						<label>Phone Number:</label> 
                        <input type="text" id="phone" maxlength="10" placeholder="Enter 10-digit number" required>
					</div> 
				</div> 
			</div> 

			<input type="submit" value="Proceed to Checkout" class="submit_btn"> 
		</form> 
	</div> 

	<script>
	// === Auto Calculate Amount (example: ₹700 per item) ===
	const quantityInput = document.getElementById("quantity");
	const amountInput = document.getElementById("amount");
	const pricePerItem = 700; // you can change this dynamically if needed

	quantityInput.addEventListener("input", () => {
		const qty = parseInt(quantityInput.value) || 0;
		amountInput.value = "₹ " + (qty * pricePerItem);
	});

	// === Form Validation ===
	document.getElementById("paymentForm").addEventListener("submit", function(e) {
		const upi = document.getElementById("upi").value.trim();
		const phone = document.getElementById("phone").value.trim();
		const email = document.getElementById("email").value.trim();

		// Simple validation
		const upiPattern = /^[\w.-]+@[a-zA-Z]+$/;
		const phonePattern = /^[0-9]{10}$/;
		const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

		if (!upiPattern.test(upi)) {
			alert("Please enter a valid UPI ID (e.g. example@upi)");
			e.preventDefault();
			return;
		}
		if (!phonePattern.test(phone)) {
			alert("Please enter a valid 10-digit phone number");
			e.preventDefault();
			return;
		}
		if (!emailPattern.test(email)) {
			alert("Please enter a valid email address");
			e.preventDefault();
			return;
		}

		const confirmPay = confirm("Confirm your payment?");
		if (!confirmPay) e.preventDefault();
	});
	</script> 
</body> 
</html>
